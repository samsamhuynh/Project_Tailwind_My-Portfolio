<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="output.css" />
    <script src="./index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="bg-gray-100">
      <div class="mx-auto max-w-7xl px-2">
        <div class="relative flex h-16 items-center justify-between">
          <div class="flex flex-1 items-center justify-center">
            <div class="flex space-x-4">
              <a
                href="#"
                class="bg-gray-200 text-black px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white"
              >
                Home
              </a>

              <a
                href="#"
                class="bg-gray-200 text-black px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white"
              >
                Education
              </a>

              <a
                href="#"
                class="bg-gray-200 text-black px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white"
              >
                Skills
              </a>

              <a
                href="#"
                class="bg-gray-200 text-black px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white"
              >
                Projects
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <main
      class="bg-[url('../src/img/main.png')] h-screen bg-cover bg-no-repeat bg-fixed"
    >
      <div class="container mx-auto flex flex-col items-center py-12">
        <header class="w-11/12 justify-center items-center flex-col mb-5">
          <h1 class="text-2xl text-center text-white font-black leading-7">
            Hi I'm <span class="text-blue-400">Uyen Huynh</span>
          </h1>

          <p class="mt-5 text-white text-center text-sm font-semibold">
            A WebDev and Graphic Designer
          </p>

          <div class="flex justify-center items-center">
            <button
              class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 bg-blue-700 hover:bg-blue-600 border border-indigo-700 mt-5 px-4 text-white rounded-md"
            >
              Learn more
            </button>
          </div>
        </header>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 px-4 py-12">
      <div class="flex flex-col items-center justify-center">
        <div>
          <ion-icon
            name="information-circle-outline"
            class="text-3xl mx-auto text-center"
          ></ion-icon>
        </div>

        <div class="flex flex-wrap items-center justify-center gap-8 mt-8">
          <a
            href="javascript:void(0)"
            class="hover:text-gray-500 text-base cursor-pointer leading-4 text-gray-800"
          >
            Home
          </a>

          <a
            href="javascript:void(0)"
            class="hover:text-gray-500 text-base cursor-pointer leading-4 text-gray-800"
          >
            Education
          </a>

          <a
            href="javascript:void(0)"
            class="hover:text-gray-500 text-base cursor-pointer leading-4 text-gray-800"
          >
            Skills
          </a>

          <a
            href="javascript:void(0)"
            class="hover:text-gray-500 text-base cursor-pointer leading-4 text-gray-800"
          >
            Projects
          </a>
        </div>

        <div class="flex items-center gap-x-8 mt-6">
          <button
            class="rounded-full focus:ring-2 focus:ring-offset-2 focus:ring-2 focus:ring-gray-800 focus:outline-none"
          >
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fab"
              data-icon="facebook-f"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-full mx-auto"
              viewBox="0 0 512 512"
            >
              <path
                fill="currenColor"
                d="M480 257.35c0-123.7-100.3-224-224-224s-224 100.3-224 224c0 111.8 81.9 204.47 189 221.29V322.12h-56.89v-64.77H221V208c0-56.13 33.45-87.16 84.61-87.16 24.51 0 50.15 4.38 50.15 4.38v55.13H327.5c-27.81 0-36.51 17.26-36.51 35v42h62.12l-9.92 64.77H291v156.54c107.1-16.81 189-109.48 189-221.31z"
                fill-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
